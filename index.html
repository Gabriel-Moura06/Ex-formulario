<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>formulario</title>
</head>
<body>
<div class="fullcenter">
     <div id="formulario">
        <h1>CADASTRO</h1>
        <form>
            <label form="name">Nome:</label>
            <input type="text" id="name" placeholder="Nome">
            <label for="colorpicker">cor favorita:</label>
            <input type="color" id="colorpicker">

            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento">

            <label for="hrnascimento">Horário do nascimento:</label>
            <input type="time" id="hrnascimento">

            <label form="email">E-mail:</label>
            <input type="email" placeholder="aaa@bbb.com">
            <label form="confeemail">Confirme o e-mail:</label>
            <input type="email" id="confeemail" placeholder="aaa@bbb.com">
        
            <label form="doc">Faça upload do documento:</label>
            <input type="file" id="doc" accept=".pdf">

            <input type="hidden" id="test" value="test">

            <label for="image">faça upload da foto</label>
            <input type="image">

         <label for="telefone">telefone</label>
            <input type="number" id="telefone" placeholder="(11)9999-9999">

            <label for="pass">senha:</label>
            <input type="password" id="pass">
            <label for="confpass">confirme a senha:</label>
            <input type="password" id="confpassword">

            <label for="sexo">sexo:</label>
            <input type="radio" id="masc" name="sexo" value="m">
            <label for="masc">Masculino</label>
            <input type="radio" id="fem" name="sexo" value="f">

            <input type="radio" id="n1" name="sexo" value="n">
            <label for="n1">Prefere não declarar</label>

            <label for="satisfação">satisfação</label>
            <input type="range" id="satisfação">

            <input type="checkbox" id="agreet" value="y">
            <label for="agree">concordo com os termos</label>
            <input label="checkbox" id="agreep" value="y">
            <label for="agree">concordo com as politicas</label>

            <input type="reset" value="limpar">
            <button>enviar</button>
        </form>
    </div>
</div>


</body>
</html>
